<div class="container mt-4">
  <div class="row">
    <hello name="{{ name }}"></hello>
    <p>Start editing to see some magic happen :)</p>
    <h3>la suma de 2 + 2 = {{ getSuma(2, 2) }}</h3>
    <input
      type="text"
      class="form-control"
      [placeholder]="textoPlaceHolder"
      [disabled]="desabilitado"
    />
    <br />
    <p>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Escriba algo aqui en two data Binding"
        [(ngModel)]="texto1"
      />
      <br />
      <br />
      <img [src]="imgSrc" />
      <br />
      <br />
    </p>

    <h3>{{ texto }}</h3>
    <button type="button" class="btn btn-primary" (click)="cambiarTexto()">
      Click Me
    </button>
    <br />
    <p>{{ texto1 }}</p>
  </div>

  <ul *ngFor="let estudiante of listEstudiantes; index as i">
    <li>
      {{ estudiante.nombre }}
    </li>
    <li>{{ estudiante.estado }}</li>
  </ul>
</div>
